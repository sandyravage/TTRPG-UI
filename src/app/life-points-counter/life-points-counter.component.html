<h2>Life Points</h2>
<div class="flex bit-o-margin">
    <button (click)="modifyLifePoints(-5)">-5</button>
    <button (click)="modifyLifePoints(-1)">-1</button>
    <div class="bit-o-margin bigger-font">{{lifePoints}}</div>
    <button (click)="modifyLifePoints(1)">+1</button>
    <button (click)="modifyLifePoints(5)">+5</button>
    <button (click)="reset()">Reset</button>
</div>
