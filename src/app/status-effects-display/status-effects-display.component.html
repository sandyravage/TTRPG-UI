<h2>Status Effects</h2>
<div class="border width" *ngFor="let statusEffect of statusEffects">
    <div class="width">
        Name: {{statusEffect.name}}
    </div>
    <div class="width">
        Stack Limit: {{statusEffect.limit}}
    </div>
    <div class="width">
        Effect: {{statusEffect.effect}}
    </div>
</div>
